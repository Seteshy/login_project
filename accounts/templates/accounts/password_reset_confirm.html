{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="reset-container">

    <h2 class="titulo-pagina">Redefinir Senha</h2>

    <p class="texto-explicativo">
        Insira sua nova senha abaixo.
    </p>

    <form method="post" class="reset-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primario btn-full">
            Salvar nova senha
        </button>
    </form>

</div>
{% endblock %}
