{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="reset-container">

    <h2 class="titulo-pagina">Recuperar Senha</h2>

    <p class="texto-explicativo">
        Digite seu email abaixo. Você receberá um link para redefinir sua senha.
    </p>

    <form method="post" class="reset-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primario btn-full">
            Enviar link de redefinição
        </button>
    </form>

</div>
{% endblock %}
